<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPU3D EXPLORER - Menú de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos básicos */
        body { 
            font-family: Arial, 
            sans-serif; 
            margin: 0; 
            padding: 0; 
            
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        /* Estilos para el menú de productos */
        .product-menu { display: flex; flex-wrap: wrap; gap: 20px; }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: calc(25% - 20px);
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .product-item:hover { box-shadow: 0 0 10px rgb(255, 255, 255); }
        .product-item img { max-width: 100%; height: auto; }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover, .close:focus { color: #000; text-decoration: none; cursor: pointer; }

        /* Estilos para el icono del carrito */
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }
        #cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        /* Estilos para el carrito desplegable */
        #cart-dropdown {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 300px;
        }
        #cart-items { max-height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
        #checkout { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menú de Productos</h1>
        <div id="product-menu" class="product-menu">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para detalles del producto -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-product-details"></div>
        </div>
    </div>

    <!-- Icono del carrito -->
    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- Carrito desplegable -->
    <div id="cart-dropdown">
        <h3>Carrito de Compras</h3>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Realizar Pedido</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Datos de ejemplo para los productos
        const products = [
            { id: 1, name: "Procesador Intel i7", price: 300, image: "img/procesador.png", description: "Procesador de alta gama para un rendimiento excepcional." },
            { id: 2, name: "Tarjeta RAM 16GB", price: 80, image: "img/ram.png", description: "Memoria RAM de 16GB para multitarea fluida." },
            { id: 3, name: "Fuente de Alimentación 750W", price: 100, image: "img/FuenteAlimentacion.png", description: "Fuente de alimentación potente y eficiente." },
            { id: 4, name: "Disco Duro SSD 1TB", price: 150, image: "img/discoD.png", description: "Almacenamiento rápido y confiable de 1TB." },
        ];

        let cart = [];

        // Función para cargar los productos en el menú
        function loadProducts() {
            const productMenu = document.getElementById('product-menu');
            productMenu.innerHTML = products.map(product => `
                <div class="product-item" onclick="openModal(${product.id})">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                </div>
            `).join('');
        }

        // Función para abrir el modal con detalles del producto
        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('product-modal');
            const modalContent = document.getElementById('modal-product-details');
            
            modalContent.innerHTML = `
                <img src="${product.image}" alt="${product.name}" style="max-width: 100%;">
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <p>Precio: $${product.price}</p>
                <button onclick="addToCart(${product.id})">Añadir al Carrito</button>
            `;
            
            modal.style.display = "block";
        }

        // Cerrar el modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('product-modal').style.display = "none";
        }

        // Cerrar el modal si se hace clic fuera de él
        window.onclick = function(event) {
            if (event.target == document.getElementById('product-modal')) {
                document.getElementById('product-modal').style.display = "none";
            }
        }

        // Funcionalidad del carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartDisplay();
            document.getElementById('product-modal').style.display = "none";
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name} x ${item.quantity}</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    <button onclick="removeFromCart(${item.id})">X</button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartTotal.textContent = total.toFixed(2);
            
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = count;
        }

        function removeFromCart(productId) {
            const index = cart.findIndex(item => item.id === productId);
            if (index !== -1) {
                if (cart[index].quantity > 1) {
                    cart[index].quantity--;
                } else {
                    cart.splice(index, 1);
                }
                updateCartDisplay();
            }
        }

        // Toggle del carrito desplegable
        document.getElementById('cart-icon').addEventListener('click', () => {
            const cartDropdown = document.getElementById('cart-dropdown');
            cartDropdown.style.display = cartDropdown.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('checkout').addEventListener('click', () => {
            alert(`Pedido realizado por un total de $${document.getElementById('cart-total').textContent}`);
            cart = [];
            updateCartDisplay();
            document.getElementById('cart-dropdown').style.display = 'none';
        });

        // Cargar los productos al iniciar la página
        loadProducts();
    </script>
</body>
</html>
