<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPU3D EXPLORER - Menú de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/log.png">
</head>
<body>
    <div class="menu1 container-fluid">
        <div class="row align-items-center">
            <div class="menu1 col-lg-3">
                <img class="imgLogo" src="./img/log.png" alt="">
            </div>
            <div class="menu2 col-lg-6">
                <a type="button" href="./index.html" class="link1">Inicio</a>
                <a type="button" class="link1">Servicios</a>
                <a href="./carrito.html" type="button" class="link2">Productos</a>
                <a type="button" class="link3">Horarios </a>
            </div>
            <div class="menu3 col-lg-3">
                <div class="button-container">
                    <button><img class="fa" src="/img/facebook.png" alt=""></button>
                    <button><img class="in" src="/img/insta.png" alt=""></button>
                    <button><img class="you" src="/img/youtube.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="product-menu" class="product-menu">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Icono del carrito -->
    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- Carrito desplegable -->
    <div id="cart-dropdown">
        <h3>Carrito de Compras</h3>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Realizar Pedido</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./js/compras.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
