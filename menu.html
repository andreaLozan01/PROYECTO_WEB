<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
</head>
<body>
    <div class="container">
        <h1>Menú de Productos</h1>
        <div id="product-menu" class="product-menu">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para detalles del producto -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-product-details"></div>
        </div>
    </div>

    <!-- Icono del carrito -->
    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- Carrito desplegable -->
    <div id="cart-dropdown">
        <h3>Carrito de Compras</h3>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Realizar Pedido</button>
    </div>
</body>
</html>
